<!DOCTYPE html>
<html>
	<head>
		<title>basic form</title>
<link rel="stylesheet" href="task1.css">
		<style>
			.contact{
				background-color:red;
				color:white;
				padding:20px; 
				text-align:center; 
				margin-top:50px;
			}
			

			input[type="text"],
			input[type="email"],
			input[type="password"],
			select {
   				width: 100%;
  				padding: 8px 10px;
    				margin-bottom: 15px;
    				border: 1px solid #ccc;
    				border-radius: 5px;
    				box-sizing: border-box;
    				font-size: 14px;
				}

			input[type="radio"],
			input[type="checkbox"] 
				{
    				margin-right: 5px;
				}


		</style>
	</head>
	<body style="font-family:arial;">


		<h1 style="text-align:center;"><img src="images/logo.png" alt="college photo" style="height:2em; vertical-align:middle; margin-right:10px;">College of Engineering Vadakara</h1>
		<div align="center" style="background-color:red;padding:10px;">
			<a href="task1.html"style=" margin:0 20px;text-decoration:none; color:white;">HOME</a>
			<a href="subtask1.html" style="margin:0 20px;text-decoration:none; color:white;">ABOUT US</a>
			<a href="subtask2.html" style="margin:0 20px;text-decoration:none; color:white;">ACADEMICS</a>
			<a href="subtask3.html" style="margin:0 20px;text-decoration:none; color:white;">DEPARTMENT</a>
			<a href="subtask4.html" style="margin:0 20px;text-decoration:none; color:white;">ADMINISTRATION</a>
			<a href="subtask5.html" style="margin:0 20px; text-decoration:none; color:white;">FACILITIES</a>
			<a href="taskform.html" style="margin:0 20px; text-decoration:none; color:white;">REGISTER</a>
		</div>



		<div class="formdiv" style="border:2px solid black; padding:10px; ">
			<form>
				<label for="fname">FIRST NAME</label>
					<input type="text" id="fname" placeholder="Enter your first name" required><br><br>
				<label for="lname">LAST NAME</label>
					<input type="text" id="lname" placeholder="Enter your last name" required><br><br>
				<label for="email">EMAIL</label>
					<input type="email" id="email" placeholder="Enter your email id" required><br><br>
				<label for="pass">PASSWORD</label>
					<input type="password" id="pass" placeholder="Enter your password" required><br><br>

				<label>GENDER</label>
					<input type="radio" id="male" name="gender" required>
						<label for="male">Male</label>
					<input type="radio" id="female" name="gender" required>
						<label for="female">Female</label><br><br>

				<label for="course">COURSE</label>
					<select id="course" name="select" required>
						<option selected disabled value="">Select courses</option>
						<option>MCA</option>
						<option>BCA</option>
						<option>BTech</option>
						<option>MTech</option>
					</select><br><br>

				<label>Electives</label><br>
        				<input type="checkbox" id="IOT">
        					<label for="IOT">IOT</label>
        				<input type="checkbox" id="AI">
        					<label for="AI">AI</label>
        				<input type="checkbox" id="cs">
        					<label for="cs">Cyber Security</label>
        						<br><br>

				<input type="submit" value="Register">
			</form>
		</div>


		<div class="contact" >
    			<h3>Contact Us</h3>
    				<p>
       					 College of Engineering Vadakara<br>
        				 Kottiyoor Road, Vadakara, Kerala - 676101<br>
        				Phone: +91 12345 67890<br>
        				Email: info@cev.ac.in
    				</p>
		</div>
	</body>
</html>
